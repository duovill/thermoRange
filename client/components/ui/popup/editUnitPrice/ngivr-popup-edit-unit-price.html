<md-dialog aria-label="">
    <form name="editDateForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools portlet-title">
                <h2>{{ngivr.strings.title.editUnitPrice}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="fa fa-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">

                    <!--
                    ********************
                   Egységár
                    ********************
                    -->
                    <div flex="100" >
                        <md-input-container class="md-block">
                            <label>Új egységár</label>
                            <ngivr-input-number ng-model="here.unitPrice"></ngivr-input-number>
                        </md-input-container>
                    </div>

                </div>

                <div layout="row">

                    <!--
                    ********************
                   Mindent módosít
                    ********************
                    -->
                    <div flex="100" >
                        <md-checkbox aria-label="Minden"
                                     ng-model="here.changeAllChecked">
                        </md-checkbox>
                        {{ngivr.strings.field.changeAllSelectedTickets}}
                    </div>

                </div>

            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <ngivr-button ng-click="cancel() || ngivr.growl('close')">
                <ng-md-icon icon="close"></ng-md-icon>
                <md-tooltip>Mégse</md-tooltip>
                Mégse
            </ngivr-button>
            <ngivr-button ng-click="answer('save') || ngivr.growl('save')">
                <ng-md-icon icon="save"></ng-md-icon>
                <md-tooltip>Mentés</md-tooltip>
                Mentés
            </ngivr-button>

        </md-dialog-actions>
    </form>
</md-dialog>
