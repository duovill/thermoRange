<md-dialog aria-label="" style="min-width: 200px">

    <md-toolbar>
        <div class="md-toolbar-tools portlet-title">
            <h2>{{doc.ticketName}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="fa fa-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content style="margin: 10px">

        <div layout="column" style="margin: 20px">
            <div style="font-size: 20px">Rögzítés oka:</div>
            <div>{{doc.comments[0]}}</div>
        </div>

        <div layout="column" ng-if="doc.comments[1]" style="margin: 20px">
            <div style="font-size: 20px">Törlés oka:</div>
            <div>{{doc.comments[1]}}</div>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <ngivr-button ng-click="cancel()">
            <ng-md-icon icon="close"></ng-md-icon>
            <md-tooltip>Bezár</md-tooltip>
            Bezár
        </ngivr-button>
    </md-dialog-actions>

</md-dialog>
